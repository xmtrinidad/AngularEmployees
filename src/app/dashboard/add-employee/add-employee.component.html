<h3 mat-dialog-title>Employee Information</h3>
<form name="new_emp" class="form">
  <mat-dialog-content>
    <mat-form-field class="form__name-field">
      <input name="emp_name" [(ngModel)]="name" matInput placeholder="Employee Name">
    </mat-form-field>

    <mat-form-field>
      <mat-select name="emp_title" [(ngModel)]="title" placeholder="Select">
        <mat-option *ngFor="let jobTitle of jobTitles" [value]="jobTitle.value">{{jobTitle.viewValue}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button (click)="submitEmployee()" [matDialogClose] mat-raised-button color="primary">Submit</button>
    <button [matDialogClose] mat-raised-button color="warn">Cancel</button>
  </mat-dialog-actions>
</form>
