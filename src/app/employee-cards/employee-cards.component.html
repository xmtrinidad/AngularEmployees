<div class="employees">

  <div *ngFor="let employee of employees" class="employee-card mat-elevation-z4">
    <button mat-icon-button [matMenuTriggerFor]="options" class="employee-menu-btn">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #options="matMenu">
      <button mat-menu-item>View/Edit Profile</button>
      <button mat-menu-item [matMenuTriggerFor]="status">Change Status</button>
      <button (click)="deleteEmployee(employee)" mat-menu-item>Delete Employee</button>
    </mat-menu>

    <mat-menu #status="matMenu">
        <button (click)="changeStatus(empStat, employee)" *ngFor="let empStat of empStatus" mat-menu-item value="empStat">{{empStat}}</button>
    </mat-menu>

    <div class="employee-img">
      <img [src]="employee.img" alt="employee thumbnail">
    </div>
    <div class="employee-info">
      <h3 class="employee-name">{{employee.name}}</h3>
      <span class="employee-title">{{employee.title}}</span>
    </div>
    <div class="employee-status-btn">
      <button mat-raised-button [color]="buttonStatus(employee.status)">{{employee.status}}</button>
    </div>
  </div>

</div>
